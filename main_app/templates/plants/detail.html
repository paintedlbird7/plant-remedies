{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/plants/plant-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="plant-container">
</div> 
<div class="card-img-container">
    <img
      src="{% static 'images/'|add:plant.image %}"
      alt="{{ plant.name }} image"
      width="75"
    />
    
  </div>      
<h2 class="plant-details">{{ plant.name }}</h2>
<p><strong>Remedy for:</strong> {{ plant.ailment }}</p>
<p><small>{{ plant.description }}</small></p>
<p><em>Origin: {{ plant.origin }}</em></p>
</div>

<div class="plant-actions">
    <a href="{% url 'plant-update' plant.id %}" class="btn warn">Edit</a>
    <a href="{% url 'plant-delete' plant.id %}" class="btn danger">Delete</a>
  </div>

</section>
{% endblock %}
