{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/plants/plant-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="plant-container">
</div> 
{% comment %} <div class="cat-img">
  <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy cat" />
</div> {% endcomment %}
<div class="card-img-container">
    <img
      src="{% static 'images/'|add:plant.image %}"
      alt="{{ plant.name }} image"
      width="75"
    />
    
  </div>      
<h2 class="plant-details"><h2>{{ plant.name }}</h2>
<h1><p><strong>Remedy for:</strong> {{ plant.ailment }}</p></h1>
<h1><p><small>{{ plant.description }}</small></p></h1>
<h1><p><em>Origin: {{ plant.origin }}</em></p><h1>
</div>

<div class="plant-actions">
    <a href="{% url 'plant-update' plant.id %}" class="btn warn">Edit</a>
    <a href="{% url 'plant-delete' plant.id %}" class="btn danger">Delete</a>
  </div>

</section>
{% endblock %}
